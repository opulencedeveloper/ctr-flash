<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Gauge</title>
    <style>
        @keyframes progress {
          0% { --percentage: 0; }
          100% { --percentage: var(--value); }
        }
        
        @property --percentage {
          syntax: '<number>';
          inherits: true;
          initial-value: 0;
        }
        
        [role="progressbar"] {
          --percentage: var(--value);
          --primary: #369;
          --secondary: #adf;
          --size: 300px;
          animation: progress 2s 0.5s forwards;
          width: var(--size);
          aspect-ratio: 2 / 1;
          border-radius: 50% / 100% 100% 0 0;
          position: relative;
          overflow: hidden;
          display: flex;
          align-items: flex-end;
          justify-content: center;
        }
        
        [role="progressbar"]::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: conic-gradient(from 0.75turn at 50% 100%, var(--primary) calc(var(--percentage) * 1% / 2), var(--secondary) calc(var(--percentage) * 1% / 2 + 0.1%));
          mask: radial-gradient(at 50% 100%, white 55%, transparent 55.5%);
          mask-mode: alpha;
          -webkit-mask: radial-gradient(at 50% 100%, #0000 55%, #000 55.5%);
          -webkit-mask-mode: alpha;
        }
        
        [role="progressbar"]::after {
          counter-reset: percentage var(--value);
          content: counter(percentage) '% \A';
          font-family: Helvetica, Arial, sans-serif;
          font-size: calc(var(--size) / 5);
          color: var(--primary);
          white-space: pre;
          display: block;
        }

        [role="progressbar"]::after span {
          content: 'used';
          color: blue;
        }
        
        /* demo */
        body {
          margin: 0;
          display: grid;
          place-items: center;
          height: 100vh;
          background: #f0f8ff;
        }
    </style>
</head>
<body>
    <div role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="--value: 30"></div>
</body>
</html>
