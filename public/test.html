<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Overlay Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            overflow: hidden;
            cursor: pointer;
        }

        .content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .container:hover .overlay {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">Overlay Content</div>
        <div class="content">Hover over me!</div>
    </div>
</body>
</html>
