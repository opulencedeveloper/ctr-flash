<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Header</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            display: flex;
            justify-content: space-between;
        }

        tbody tr {
            display: flex;
            justify-content: space-between;
            margin-left: 20px;
            margin-right: 200px;
        }

        th, td {
            flex: 1;
            padding: 10px;
            text-align: left;
        }

        tbody tr:not(:last-child) td {
            border-bottom: 1px solid black;
        }
    </style>
</head>

            </tr>
