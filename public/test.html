<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Check Button</title>
    <style>
      /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.custom-checkbox {
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 18px;
    user-select: none;
}

.custom-checkbox input {
    display: none;
}

.checkmark {
    width: 25px;
    height: 25px;
    background-color: #ccc;
    border-radius: 5px;
    margin-right: 10px;
    position: relative;
    transition: background-color 0.2s;
}

.custom-checkbox input:checked + .checkmark {
    background-color: #4caf50;
}

.checkmark:after {
    content: "";
    position: absolute;
    display: none;
    left: 9px;
    top: 5px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
}

.custom-checkbox input:checked + .checkmark:after {
    display: block;
}

    </style>
</head>
<body>
    <label class="custom-checkbox">
        <input type="checkbox" id="check-button">
        <span class="checkmark"></span>
        Check this box
    </label>

    <script src="script.js"></script>
</body>
</html>
