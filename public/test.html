    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      window.addEventListener("load", function () {
        document.getElementById("content").style.display = "block";
        document.getElementById("spinner-body").style.display = "none";
      });

      var ctx = document.getElementById("activityCanvas").getContext("2d");

      var dataDesktop = [2, 2.5, 4.5, 3.5, 4.5, 2.7, 3.8, 2.6, 1.7, 2.3, 1.5];
      var dataMobile = [12, 5, 2.5, 1.5, 5, 1.7, 3.8, 2.6, 1.7, 2.3, 1.5];

      var activityChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "Sun",
            "Mon",
            "Tue",
            "Wed",
            "Thu",
            "Fri",
            "Sat",
            "Sun",
            "Mon",
            "Tue",
            "Wed",
          ],
          datasets: [
            {
              label: "Activity",
              data: dataDesktop,
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      document.getElementById("desktop-btn").addEventListener("click", function () {
        activityChart.data.datasets[0].data = dataDesktop;
        activityChart.update();
      });

      document.getElementById("mobile-btn").addEventListener("click", function () {
        activityChart.data.datasets[0].data = dataMobile;
        activityChart.update();
      });
    </script>
