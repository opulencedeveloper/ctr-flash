<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Navigation Bar</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .nav-bar {
            width: 250px;
            background-color: #333;
            color: white;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-content {
            flex-grow: 1;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toggle-btn {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .hidden {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="nav-bar" id="navBar">
        Navigation Bar
        <button class="toggle-btn" id="toggleBtn">Toggle</button>
    </div>
    <div class="main-content">
        Main Content Area
    </div>

    <script>
        document.getElementById('toggleBtn').addEventListener('click', () => {
            const navBar = document.getElementById('navBar');
            navBar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
