 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Sliders</title>
    <style>
 
 input[type="range"] {
  accent-color: green;
  border: none;
  outline: none;
}

input[type="range"]:focus {
  border: none;
  outline: none;
  border-color: transparent;
            color: transparent;
}


input[type="range"]::-webkit-slider-thumb {
  height: 20px;
  width: 20px;
  border: none;
  outline: none;
  border-radius: 50%;
  background: #ff4500;
  cursor: ew-resize;
  transition: background .3s ease-in-out;
  border-color: transparent;
            color: transparent;
}

.slider {
  width: 100%;
  height: 10px;
  background: green; /* Slider background color */
  border: none;
  outline: none;
  border-radius: 5px;
  opacity: 0.7;
  transition: opacity 0.2s;
  border-color: transparent;
            color: transparent;
}

input[type=range] {
  width: 100%; /* Specific width is required for Firefox. */
  background: transparent; /* Otherwise white in Chrome */
  border-color: transparent;
            color: transparent;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
}

input[type=range]:focus {
  outline: none; /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
}

input[type=range]::-ms-track {
  width: 100%;
  cursor: pointer;


  /* Hides the slider so custom styles can be added */
  background: transparent; 
  border-color: transparent;
  color: transparent;
} 

  </style>
</head>
<body>
  
    <div class="slider-container">
        <div class="slider-label">Average Session <span>95secs</span></div>
        <input type="range" min="0" max="100" value="95" class="slider" id="sessionRange">
        
        <div class="slider-label">Mobile Search % <span>95%</span></div>
        <input type="range" min="0" max="100" value="95" class="slider" id="mobileRange">
        
        <div class="slider-label">Bounce Rate <span>50%</span></div>
        <input type="range" min="0" max="100" value="50" class="slider" id="bounceRange">
        
        <div class="slider-label">Page Per Session <span>30</span></div>
        <input type="range" min="0" max="100" value="30" class="slider" id="pageRange">
        
        <div class="slider-label">Status</div>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider-switch"></span>
        </label>
    </div>
    <script>
      document.querySelectorAll('.slider').forEach(slider => {
    slider.addEventListener('input', function() {
        let value = this.value;
        let label = this.previousElementSibling.querySelector('span');
        
        if (this.id === 'sessionRange') {
            label.textContent = value + 'secs';
        } else if (this.id === 'mobileRange') {
            label.textContent = value + '%';
        } else if (this.id === 'bounceRange') {
            label.textContent = value + '%';
        } else if (this.id === 'pageRange') {
            label.textContent = value;
        }
    });
});

    </script>
</body>
</html>
