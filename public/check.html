<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PDF with Link</title>
</head>
<body>
    <button id="createPdf">Create PDF</button>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

    <script>
        document.getElementById('createPdf').addEventListener('click', async () => {
            const { PDFDocument, rgb } = PDFLib;
            const pdfDoc = await PDFDocument.create();
            const page = pdfDoc.addPage([600, 400]);

            page.drawText('Click the link below to make an API request:', {
                x: 50,
                y: 350,
                size: 18,
            });

            page.drawText('Make API Request', {
                x: 50,
                y: 320,
                size: 18,
                color: rgb(0, 0, 1),
                underline: true,
                link: 'https://your-api-endpoint.com/request' // Replace with your actual URL
            });

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'example.pdf';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
